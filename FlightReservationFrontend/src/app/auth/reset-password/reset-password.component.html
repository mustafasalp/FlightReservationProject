<div class="booking-page-bg"></div>

<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; z-index: 1;">
    <div
        style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">

        <h2 style="text-align: center; margin-bottom: 20px; color: #1e293b;">Reset Password</h2>

        <div *ngIf="message"
            style="background: #dcfce7; color: #15803d; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            {{ message }}
        </div>

        <div *ngIf="error"
            style="background: #fee2e2; color: #dc2626; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            {{ error }}
        </div>

        <form *ngIf="!success" (ngSubmit)="submit()">

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #475569;">New
                    Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" required minlength="3"
                    style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #475569;">Confirm
                    Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
                    style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem;">
            </div>

            <button type="submit" [disabled]="loading || !newPassword"
                style="width: 100%; background: #000; color: white; padding: 12px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer;">
                {{ loading ? 'Processing...' : 'Reset Password' }}
            </button>
        </form>

        <div *ngIf="success" style="text-align: center; margin-top: 20px;">
            <p>Redirecting to login...</p>
            <a routerLink="/login" style="color: #3b82f6; text-decoration: none; font-weight: 500;">Go to Login</a>
        </div>

    </div>
</div>
