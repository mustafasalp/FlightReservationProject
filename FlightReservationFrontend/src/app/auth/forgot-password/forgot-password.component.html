<div class="booking-page-bg"></div>

<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; z-index: 1;">
    <div
        style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">

        <h2 style="text-align: center; margin-bottom: 20px; color: #1e293b;">Forgot Password</h2>

        <p style="text-align: center; color: #64748b; margin-bottom: 30px;">
            Enter your email address and we will send you a link to reset your password.
        </p>

        <div *ngIf="message"
            style="background: #dcfce7; color: #15803d; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            {{ message }}
        </div>

        <div *ngIf="error"
            style="background: #fee2e2; color: #dc2626; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            {{ error }}
        </div>

        <form (ngSubmit)="submit()">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #475569;">Email
                    Address</label>
                <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email"
                    style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem;">
            </div>

            <button type="submit" [disabled]="loading || !email"
                style="width: 100%; background: #000; color: white; padding: 12px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer;">
                {{ loading ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a routerLink="/login" style="color: #3b82f6; text-decoration: none; font-weight: 500;">Back to Login</a>
        </div>
    </div>
</div>
