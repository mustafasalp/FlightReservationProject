<div class="register-container">
  <div class="register-shell">

    <!-- Hero / Info Section -->
    <div class="hero-pane">
      <div class="overlay"></div>
      <div class="content">
        <div class="badge">New Member Bonus</div>
        <h1>Start Your Journey</h1>
        <p>Join thousands of travelers experiencing the new age of flight.</p>

        <div class="features-grid">
          <div class="feature-item">
            <span class="icon">âœ¨</span>
            <span>Premium Deals</span>
          </div>
          <div class="feature-item">
            <span class="icon">ğŸŒ</span>
            <span>Global Access</span>
          </div>
          <div class="feature-item">
            <span class="icon">ğŸ’</span>
            <span>Reward Points</span>
          </div>
          <div class="feature-item">
            <span class="icon">ğŸ§</span>
            <span>24/7 Support</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="form-pane">
      <h2>Create Account</h2>
      <p class="sub-text">Enter your details to get started.</p>

      <form (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="model.firstName" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="model.lastName" name="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="model.userName" name="userName" placeholder="Username" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="model.email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="model.password" name="password"
              placeholder="Password" required>
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <input [type]="hideConfirmPassword ? 'password' : 'text'" [(ngModel)]="model.confirmPassword"
              name="confirmPassword" placeholder="Confirm Password" required>
            <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
              <svg *ngIf="hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="!hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <p class="login-link">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>

  </div>
</div>
