<div class="settings-container">
  <h2>User Settings</h2>

  <div *ngIf="message" class="alert success">{{ message }}</div>
  <div *ngIf="error" class="alert error">{{ error }}</div>

  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.userName" name="userName" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <hr />
    <h3>Change Password <small>(Optional)</small></h3>

    <div class="form-group password-group">
      <label>Current Password</label>
      <div class="input-wrapper">
        <input [type]="showCurrentPassword ? 'text' : 'password'" [(ngModel)]="passwords.currentPassword"
          name="currentPassword" autocomplete="current-password">
        <button type="button" class="toggle-password" (click)="showCurrentPassword = !showCurrentPassword">
          <!-- Eye Icon -->
          <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <!-- Eye Off Icon -->
          <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
            </path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-group password-group">
      <label>New Password</label>
      <div class="input-wrapper">
        <input [type]="showNewPassword ? 'text' : 'password'" [(ngModel)]="passwords.newPassword" name="newPassword"
          autocomplete="new-password">
        <button type="button" class="toggle-password" (click)="showNewPassword = !showNewPassword">
          <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
            </path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-group password-group">
      <label>Confirm New Password</label>
      <div class="input-wrapper">
        <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="passwords.confirmPassword"
          name="confirmPassword" autocomplete="new-password">
        <button type="button" class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
          <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
            </path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
    </div>

    <button type="submit" [disabled]="isLoading">Update Profile</button>
  </form>
</div>
